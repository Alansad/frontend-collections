<script>
  function cloneDeep(origin){
    if(typeof origin !== 'object'){
      return origin
    }
    const result = Array.isArray(origin) ? [] : {}
    for(let key in origin){
      if(origin.hasOwnProperty(key)){
        result[key] = cloneDeep(origin[key])
      }
    }
    return result
  }


  console.log(cloneDeep({
    a: {
      b: [
        '1',
        {
          d:1
        }
      ]
    }
  }))
</script>
