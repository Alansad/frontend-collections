<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    input1=><input type="text" id="input1">
</p>
<p>
    input2=>
    <input type="text" id="input2">
</p>
<div>
    我每次比input1的值加1=>
    <span id="span"></span>
</div>
</body>
<script>
    var input1 = document.getElementById('input1');
    var input2 = document.getElementById('input2');
    var span = document.getElementById('span');
    var obj = {};
    //  注意这里用的是defineProperties
    Object.defineProperties(obj, {
        val1: {
            configurable: true,
            get: function(){
                input1.value = 0;
                input2.value = 0;
                span.innerHTML = 0;
                return 0;
            },
            set: function(newvalue){
                input2.value = newvalue;
                span.innerHTML = newvalue;
            }
        },
        val2: {
            configurable: true,
            get: function(){
                input1.value = 0;
                input2.value = 0;
                span.innerHTML = 0;
                return 0;
            },
            set: function(newvalue){
                input1.value = newvalue;
                span.innerHTML = Number(newvalue) + 1;
            }
        }
    });
    // 主要通过访问obj的属性来对其他dom进行操作
    var a = obj.val1;
    input1.addEventListener('keyup', function(){
       obj.val1 =  input1.value;
    },false);
    input2.addEventListener('keyup', function(){
        obj.val2 =  input2.value;
    },false);
</script>
</html>
