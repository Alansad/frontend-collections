<script>
    // 第一年
   var money = 11000;
   sum = money*9 - 7000*6;

   // 第二年
   sum = sum + 13000*16 - 7000*12;

   // 第三年
   sum = sum + 15000*16 - 7000*12;

   // 第四年
   sum = sum + 17000*16 - 7000*12;

   // 第五年
   sum = sum + 19000*16 - 7000*12;

   // 第六,七年
   sum = sum + (22000*16 - 7000*12)*2;

   //第八,九年
   sum = sum + (25000*16 - 7000*12)*2;
   console.log(sum);
   // 第十，十一，十二年
   sum = sum + (28000*16 - 7000*12)*3;
   console.log(sum);
   // 第十三，十四年
   sum = sum + (31000*16 - 7000*12)*2;

   // 第十四，十五年
   sum = sum + (33000*16 - 7000*12)*2;

   // 第十六，十七年,十八年
   sum = sum + (36000*16 - 7000*12)*3;
   console.log(sum);
   // 40到45岁
   sum = sum + (40000*16 - 7000*12)*5;

   // 45到50岁
   sum = sum + (44000*16 - 7000*12)*5;

   // 算上公积金
   sum = sum + 6000*(6+12*27);
   console.log(sum);
</script>
