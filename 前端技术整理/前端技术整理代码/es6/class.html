    // super关键字
    class A{

    }
    class B extends A{
       constructor(){
           super();  //这里的super()代表调用父类的构造函数,这是必须的，否则javascript引擎会报错
           // super内部的this指向的是B
           // 因此super()在这里相当于 A.prototype.constructor.call(this)
           // super只能用在子类的构造函数之中，不然就会报错
       }
