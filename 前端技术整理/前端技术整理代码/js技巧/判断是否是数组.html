<script>
    function isArray(o){
        return Object.prototype.toString.call(o)==='[object Array]';
    }
    var arr = [1,3];
    var obj = {};
    console.log(isArray(arr));
    console.log(Object.prototype.toString.call(isArray));

    // Array.isArray方法可以判断是否是数组
    console.log(Array.isArray(arr));
