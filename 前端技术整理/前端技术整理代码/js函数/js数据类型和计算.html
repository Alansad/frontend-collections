    // instanceof本意是用来判断A是否为B的实例对象

    // Array和object实例的_proto_都最后都指向Object.prototype

    // instancecof 用法
    // https://www.cnblogs.com/SourceKing/p/5766210.html

    // 模拟一个instanceof

    function _instanceof(A, B){
        var O = B.prototype;
        A = A.__proto__;
        while(true){
            // Object.prototype.__proto__ === null
            if(A === null)
                return false;
            if(A === O)
                return true;
            A = A.__proto__;
        }
    }
