    <p class="totaltext">接下来是以石庭为代表的枯山水庭园闻名的龙安寺——临济宗妙心寺派的寺院。龙安寺一带，曾是在永观元年（984年）建立的，属于円融天皇的御愿寺(*1)——円融寺。之后円融寺逐渐衰落，在平安时代末期，徳大寺实能（藤原実能）在此建立了山庄。而后的宝德2年（1450年），细川胜元接收了德大寺的山庄，建立了龙安寺。不过，龙安寺随后就在应仁之乱期间（1467年-1477年）的战乱中被烧毁。在之后的明应8年（1499年）又由细川胜元的儿子细川政元重建。龙安寺内出名的景物有——石庭、镜容池、蹲踞、各类佛殿等。</p>
