<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .spinner{
            height: 100px;
            width: 160px;
            text-align: center;
        }
        .spinner>div{
            display: inline-block;
            height: 100%;
            width: 25px;
            margin-left: 4px;
            background: green;
            animation: bolang 1.2s infinite ease-in-out;
        }
        .spinner .line1{
            animation-delay:-1.1s;
        }
        .spinner .line2{
            animation-delay:-1s;
        }
        .spinner .line3{
            animation-delay:-0.9s;
        }
        .spinner .line4{
            animation-delay:-0.8s;
        }
        .spinner .line5{
            animation-delay:-0.7s;
        }
        @keyframes bolang{
            0%,40%,100%{
                transform: scaleY(.4);
            }
            20%{
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
<div class="spinner"><div class="line1"></div><div class="line2"></div><div class="line3"></div><div class="line4"></div><div class="line5"></div></div>
</body>
</html>
