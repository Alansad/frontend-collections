<script>
    // 遍历方法
    // https://www.cnblogs.com/liuruyi/p/6483526.html
    var arr = [1,2,3,4,5];
    var arr1 = arr.map(function(val, index, arr){
        if(arr[index] === 3){
            return 10*val;
        }else{
            return 100*val;
        }
    })
    console.log(arr1);
    // map方法的return是对于新数组而言的
    // forEach方法是没有返回值的
    arr.forEach(function(val, index, arr){
        if(arr[index] === 3){
            arr[index] = 30;
        }
    })
    console.log(arr);

    // 还有for in方法
    for(var index in arr){
        if(arr[index] === 30){
            arr[index] = 3;
        }
    }
    // for in方法的参数是index，这个要注意，map和forEach都是value，index，arr。并且map是有返回值的，必须让这个方法的值等于另一个数组
    // eval函数

    // filter函数
    arr.filter(function(item){
        return item >=3;
    })
    console.log(arr); //无效
    // filter返回的是新数组
    var arr3 =  arr.filter(function(item){
        return item >=3;
    })
    console.log(arr3);

    //Object.keys()返回一个数组，数组中有对象的所有属性名
    var obj = {a:'123', b:'456'};
    var obj1 = Object.keys(obj).filter(function(key){
        return parseInt(obj[key]) > 123;
    })
    console.log(obj1);

    // 还有reduce方法
    // https://www.jianshu.com/p/d00ca61026d7
    var arr = [1,2,3,4];
    arr.reduce(function(x,y){
        return x+y;
    })
</script>
