<script>
    // https://blog.csdn.net/weixin_41644419/article/details/80418575
   function newObj(func, ...args){
       const obj = {}
       obj.__proto__ = func.prototype
       return func.call(obj, ...args)
   }

   function newCat(age, length){
       this.age = age
       this.length = length
       return this
   }
   const obj = newObj(newCat, 1, 2)
   console.log(obj)
</script>
