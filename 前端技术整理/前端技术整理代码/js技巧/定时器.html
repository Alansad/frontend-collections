    var i = 0;
    setTimeout(function(){
        console.log(i++);
        setTimeout(arguments.callee, 2000);
    },2000);

    // 原因在于clearInterval是取消的setInterval的实例,不是setInterval的函数

    // 用setTimeout(func, 0)可以等dom操作改变后再执行func，卡片里有效
