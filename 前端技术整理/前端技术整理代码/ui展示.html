<script>
  // 防抖，在一定时间内如果再次触发，就取消之前的，采用这次的
  function _debounce(func, wait){
    let first = false
    let timer = null
    return () => {
      const context = this
      const args = [...arguments]
      if(first){
        func.apply(context, args)
      }else{
        if(timer !== null){
          clearTimeout(timer)
        }else{
          timer = setTimeout(function(){
            func.apply(context, args)
          },wait)
        }
      }
    }
  }

  function _debounceTwo(func, wait) {
    let lastTime
    return () => {
      if(!lastTime){
        lastTime = new Date()
      }
      const endTime = new Date()
      const context = this
      const args = [...arguments]
      if(endTime - lastTime < wait){
        lastTime = new Date()
      }else{
        func.apply(context, args)
        lastTime = new Date()
      }
    }
  }

  // 节流，一定时间内只执行一次
  function _throttle(func, wait) {
    let startTime
    return () => {
      if(!startTime){
        startTime = new Date()
      }
      const context = this
      const args = [...arguments]
      if(new Date() - startTime > wait){
        startTime = new Date()
        func.apply(context, args)
      }
    }
  }

  function _throttletwo(func, wait) {
    let timer
    return () => {
      const context = this
      const args = [...arguments]
      if(!timer){
        timer = setTimeout(function(){
          func.apply(context, args)
        }, wait)
      }
    }
  }
</script>
